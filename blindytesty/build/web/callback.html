<html>
<head>
<script>
function init() {
	var matches = location.href.match('http://' + location.host + location.pathname + '\\?(?<name>[^&=?]+)\\=(?<value>[^=&?]+)');

	if(matches.groups.name != null){
		window.opener.postMessage(JSON.stringify({
			result: matches.groups.name,
			value: matches.groups.value,
			callbackUri: location.href
		}), '*');
		window.close();
	}
}
</script>
</head>
<body onload="init()">

</body>
</html>
